<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link href="./style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  
  
</head>
<body>
  <main>
      <h1>IP Address Tracker</h1>
      <div class="input">
        <input type="text" placeholder="Search for any IP address or domain">
        <button><img src="./images/icon-arrow.svg"></button>
      </div>

      <section>
        <div class="ip-address">
          <p class="heading">IP ADDRESS</p>
          <p class="result ip"></p>
        </div>
        <div class="location">
          <p class="heading">LOCATION</p>
          <p class="result loc"></p>
        </div>
        <div class="timezone">
          <p class="heading">TIMEZONE</p>
          <p class="result time"></p>
        </div>
        <div class="isp">
          <p class="heading">ISP</p>
          <p class="result risp"></p>
        </div>
      </section>
      <div id="map"></div>
  </main>

    

    
 <!--  UTC - add offset value dynamically using the API -->
  

 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script> 
<script src="./script.js"></script>


</body>
</html>
